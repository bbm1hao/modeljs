<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Modeljs Unit Tests</title>
    <link rel="stylesheet" href="../lib/qunit-1.9.0.css" />
    <script src="../lib/qunit-1.9.0.js"></script>
    <script src="../src/model.js"></script>
</head>
    <script src="../test/ModelTests.js"></script>
    <script type="text/javascript">

        Object.keys(ModelTests.tests).forEach(function (key) {
            var testFunction = ModelTests.tests[key];
            if (testFunction.isAsync) {
                asyncTest(key, testFunction);
            } else {
                test(key, testFunction);
            }
        });

        Object.keys(ModelTests.browserOnlyTests).forEach(function (key) {
            var testFunction = ModelTests.browserOnlyTests[key];
            if (testFunction.isAsync) {
                asyncTest(key, testFunction);
            } else {
                test(key, testFunction);
            }
        });
    </script>
<body>
    <div id="qunit"></div>
    <div id="qunit-fixture">

    </div>
</body>
</html>
